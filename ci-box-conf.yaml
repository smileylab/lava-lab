postgres:
  version: 9.6
  dbhost: 10.88.88.12
  dbport: 5432
  dbuser: admin
  dbpassword: password=TN
  dbname: tn-lavalab
  ports:
    - "5432:5432"
  volumes:
    - "/mnt/md0/postgresql/data:/var/lib/postgresql/data"
  environment:
    TZ: Asia/Taipei   # add timezone env
  shm_size: 256M

masters:
  - name: lava-server
    version: 2019.09
    # note: sudo for posrgres commands
    extra_packages: "sudo patch unzip"
    users:
    - username: admin
      password: password=TN
      superuser: yes
      staff: yes
      token: "8bbc1cb6944290dac1d321ce64874d9b5328982a"
    tokens:
    - username: admin
      token: "4015bc9ee91e437d90df83fb64fbbe312d9c9f05"
      description: Account and Token for ZMQ
    http_fqdn: 10.88.88.12
    allowed_hosts:
      - "10.20.30.9"
    healthcheck_url: http://10.88.88.12:8085
    aliases: lava.server
    # persistent_db: True # this is to enable local postgresql on lava-server
    ports:
      - "8080:80"
      - "5555:5555"
      - "5556:5556"
      - "5500:5500"
    volumes:
      - "/boot:/boot"
      - "/lib/modules:/lib/modules"
    environment:
      TZ: Asia/Taipei   # add timezone env

slaves:
  - name: lava-worker
    version: 2019.09
    extra_packages: "git iputils-ping task-spooler openssh-server"
    remote_master: lava-server
    remote_address: 10.88.88.12
    remote_rpc_port: 8080
    remote_user: admin
    dispatcher_ip: 10.88.88.12
    bind_dev: "/dev"
    ports:
      - "8081:80"
      - "8022:22"
    volumes:
      - "/boot:/boot"
      - "/lib/modules:/lib/modules"
    environment:
      TZ: Asia/Taipei   # add timezone env

boards:
  - name: pico-imx8mm-pi
    type: pico-imx8
    # match to a specified slave (slave's name) from the slaves list
    slave: lava-worker
    pdu_generic:
      hard_reset_command: tsp ssh lava@10.88.88.12 "pt2usb-util.sh 3-2.1.3 power 4 off && sleep 1 && pt2usb-util.sh 3-2.1.3 power 4 on"
      power_on_command: tsp ssh lava@10.88.88.12 "pt2usb-util.sh 3-2.1.3 power 4 on"
      power_off_command: tsp ssh lava@10.88.88.12 "pt2usb-util.sh 3-2.1.3 power 4 off"
    uart:
      idvendor: 0x10c4
      idproduct: 0xea70
      serial: 009C8601
      interfacenum: "00"
  - name: pico-imx6-pi
    type: pico-imx6
    # match to a specified slave (slave's name) from the slaves list
    slave: lava-worker
    pdu_generic:
      hard_reset_command: tsp ssh lava@10.88.88.12 "pt2usb-util.sh 3-2.1.4 power 4 off && sleep 1 && pt2usb-util.sh 3-2.1.4 power 4 on"
      power_on_command: tsp ssh lava@10.88.88.12 "pt2usb-util.sh 3-2.1.4 power 4 on"
      power_off_command: tsp ssh lava@10.88.88.12 "pt2usb-util.sh 3-2.1.4 power 4 off"
    uart:
      idvendor: 0x0403
      idproduct: 0x6001
      serial: AI05JFU2
  - name: pico-imx7-pi
    type: pico-imx7
    # match to a specified slave (slave's name) from the slaves list
    slave: lava-worker
    pdu_generic:
      hard_reset_command: tsp ssh lava@10.88.88.12 "pt2usb-util.sh 3-2.1.4 power 2 off && sleep 1 && pt2usb-util.sh 3-2.1.4 power 2 on"
      power_on_command: tsp ssh lava@10.88.88.12 "t2usb-util.sh 3-2.1.4 power 2 on"
      power_off_command: tsp ssh lava@10.88.88.12 "pt2usb-util.sh 3-2.1.4 power 2 off"
    uart:
      idvendor: 0x0403
      idproduct: 0x6001
      serial: AL04I6FR
  - name: pico-imx7-hobbit
    type: pico-imx7-ums
    # match to specified slave (slave's name) from the slaves list
    slave: lava-worker
    pdu_generic:
      hard_reset_command: tsp ssh lava@10.88.88.12 "pt2usb-util.sh 3-2.1.4 gpio 2 off && sleep 1 && pt2usb-util.sh 3-2.1.3 gpio 2 on"
      power_on_command: tsp ssh lava@10.88.88.12 "pt2usb-util.sh 3-2.1.4 gpio 2 on"
      power_off_command: tsp ssh lava@10.88.88.12 "pt2usb-util.sh 3-2.1.4 gpio 2 off"
    ums:
      idvendor: 0xA4A5
      idproduct: 0x0525
      serial: "usb-Linux_UMS_disk_0_0000000000000000-0:0"
      serial_short: "0000000000000000"
    uart:
      idvendor: 0x0403
      idproduct: 0x6001
      serial: AL036SDO
  - name: bcm2837-rpi-3-b-0
    type: bcm2837-rpi-3-b-32
    # match to a specified slave (slave's name) from the slaves list
    slave: lava-worker
    pdu_generic:
      hard_reset_command: tsp ssh lava@10.88.88.12 "pt2usb-util.sh 3-2.1.4 gpio 1 off && sleep 1 && pt2usb-util.sh 3-2.1.4 gpio 1 on"
      power_on_command: tsp ssh lava@10.88.88.12 "pt2usb-util.sh 3-2.1.4 gpio 1 on"
      power_off_command: tsp ssh lava@10.88.88.12 "pt2usb-util.sh 3-2.1.4 gpio 1 off"
    uart:
      idvendor: 0x0403
      idproduct: 0x6001
      serial: AL036PUZ

jenkins:
  version: lts
  http_port: 8083
  agent_port: 8084
  extra_packages: "repo gettext"
  plugins: "ace-editor ant antisamy-markup-formatter apache-httpcomponents-client-4-api \
  authentication-tokens authorize-project bouncycastle-api branch-api build-timeout \
  cloudbees-folder cloud-stats command-launcher copyartifact credentials credentials-binding \
  display-url-api docker-commons docker-workflow durable-task \
  email-ext external-monitor-job \
  git git-changelog git-client git-parameter github github-api github-branch-source git-server \
  gradle handlebars jackson2-api javadoc jdk-tool jquery-detached jsch junit ldap locale \
  mailer mapdb-api matrix-auth matrix-project momentjs pam-auth \
  pipeline-build-step pipeline-github-lib pipeline-graph-analysis pipeline-input-step \
  pipeline-milestone-step pipeline-model-api pipeline-model-declarative-agent pipeline-model-definition \
  pipeline-model-extensions pipeline-rest-api pipeline-stage-step pipeline-stage-tags-metadata pipeline-stage-view \
  plain-credentials publish-over publish-over-ftp publish-over-ssh \
  repo resource-disposer scm-api script-security ssh-credentials ssh-slaves structs \
  subversion timestamper token-macro windows-slaves \
  workflow-aggregator workflow-api workflow-basic-steps workflow-cps workflow-cps-global-lib \
  workflow-durable-task-step workflow-job workflow-multibranch workflow-scm-step workflow-step-api \
  workflow-support ws-cleanup yet-another-docker-plugin"
  ports:
    - "8083:8083"   # http port
    - "8084:8084"   # slave/agent port
  environment:
    JAVA_OPTS: -Djenkins.install.runSetupWizard=false -Djava.awt.headless=true
    TZ: Asia/Taipei
  volumes:
    - "./ci-box-jenkins/overlays/jenkins_home/:/var/jenkins_home/"

